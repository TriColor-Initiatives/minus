<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Minus V2.0 - Coming Soon</title>
  <style>
    :root{
      --bg1:#f8fbff; --bg2:#eef6ff;
      --primary:#3b82f6; --accent:#22c55e; --ink:#0f172a;
      --muted:#5b6b85; --card:#ffffff; --ring:rgba(59,130,246,.25);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial;
      color:var(--ink);
      background:
        radial-gradient(1200px 800px at -10% -10%, #eaf4ff 0%, transparent 60%),
        radial-gradient(900px 600px at 110% 110%, #eafff3 0%, transparent 60%),
        linear-gradient(180deg,var(--bg1),var(--bg2));
    }
    .wrap{
      min-height:100%;
      display:grid;
      place-items:center;
      padding:24px;
    }
    .card{
      width:min(920px, 100%);
      background:var(--card);
      border-radius:24px;
      box-shadow:0 10px 30px rgba(15,23,42,.08);
      padding:28px;
      position:relative;
      overflow:hidden;
    }
    .badge{
      display:inline-flex; align-items:center; gap:8px;
      padding:6px 12px; border-radius:999px; font-weight:600;
      background:rgba(59,130,246,.08); color:var(--primary); font-size:12px;
      letter-spacing:.3px; text-transform:uppercase;
    }
    .title{
      font-size: clamp(28px, 5vw, 48px);
      line-height:1.05; margin:14px 0 8px; font-weight:800;
      letter-spacing:-.02em;
    }
    .sub{color:var(--muted); font-size: clamp(14px,2.5vw,18px); margin:0 0 22px;}
    .row{display:flex; gap:18px; flex-wrap:wrap; align-items:center}
    .timer{
      display:flex; gap:12px; flex-wrap:wrap;
    }
    .tile{
      background:linear-gradient(180deg,#fff, #f6f9ff);
      border:1px solid #eef2ff; border-radius:16px;
      padding:16px 18px; min-width:88px; text-align:center;
      box-shadow:0 6px 18px rgba(59,130,246,.06);
    }
    .num{font-size:28px; font-weight:800}
    .lbl{font-size:12px; color:var(--muted); letter-spacing:.3px; text-transform:uppercase}

    .form{
      display:flex; gap:10px; flex-wrap:wrap; margin-top:14px;
    }
    input[type="email"]{
      flex:1 1 260px; padding:14px 16px; border-radius:14px;
      border:1px solid #e5e7eb; outline:none; font-size:16px;
      background:#fff; box-shadow:0 2px 8px rgba(15,23,42,.04) inset;
    }
    input[type="email"]:focus{border-color:var(--primary); box-shadow:0 0 0 6px var(--ring)}
    button{
      padding:14px 18px; border:none; border-radius:14px; cursor:pointer;
      background:linear-gradient(180deg, var(--primary), #1d4ed8);
      color:#fff; font-weight:700; font-size:16px;
      box-shadow:0 8px 16px rgba(59,130,246,.3);
      transition:transform .04s ease;
    }
    button:active{transform:translateY(1px)}
    .foot{
      margin-top:18px; color:var(--muted); font-size:13px;
    }
    .logo{
      display:flex; align-items:center; gap:10px; font-weight:800; letter-spacing:.2px;
    }
    .blob{
      position:absolute; inset:auto -60px -60px auto; width:200px; height:200px;
      background:radial-gradient(closest-side, rgba(34,197,94,.18), transparent);
      filter:blur(6px); border-radius:50%;
      pointer-events:none;
    }
    .topbar{
      display:flex; align-items:center; justify-content:space-between; gap:16px; margin-bottom:6px;
    }
    .pill{
      background:#f1f5f9; color:#0f172a; padding:6px 10px; border-radius:999px; font-size:12px;
    }
    .divider{height:1px; background:linear-gradient(90deg,transparent,#e5e7eb,transparent); margin:14px 0 18px;}
    .links{display:flex; gap:14px; flex-wrap:wrap}
    .link{
      padding:10px 12px; border-radius:12px; background:#f8fafc; border:1px solid #eef2ff;
      color:#0f172a; text-decoration:none; font-size:14px;
    }
    .success{display:none; margin-top:12px; color:var(--accent); font-weight:600}
  </style>
</head>
<body>
  <div class="wrap">
    <main class="card" role="main" aria-labelledby="title">
      <div class="blob" aria-hidden="true"></div>

      <div class="topbar">
        <div class="logo" aria-label="Brand">
          <svg width="28" height="28" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <circle cx="12" cy="12" r="10" stroke="#3b82f6" stroke-width="2"/>
            <path d="M7 13.5 11 9l6 8" stroke="#22c55e" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <span>We’re polishing something nice</span>
        </div>
        <span class="pill">Clean • Fast • Friendly</span>
      </div>

      <span class="badge">Coming Soon</span>
      <h1 id="title" class="title">A fresh experience is on the way.</h1>
      <p class="sub">We’re adding the final touches. Leave your email and we’ll ping you the moment we open.</p>

      <div class="row">
        <section class="timer" aria-label="Countdown to launch">
          <div class="tile"><div class="num" id="d">00</div><div class="lbl">Days</div></div>
          <div class="tile"><div class="num" id="h">00</div><div class="lbl">Hours</div></div>
          <div class="tile"><div class="num" id="m">00</div><div class="lbl">Minutes</div></div>
          <div class="tile"><div class="num" id="s">00</div><div class="lbl">Seconds</div></div>
        </section>
      </div>

      <div class="divider"></div>

      <form class="form" onsubmit="notify(event)">
        <input type="email" id="email" name="email" placeholder="Enter your email" autocomplete="email" required />
        <button type="submit" aria-label="Get notified">Notify Me</button>
      </form>
      <div id="ok" class="success" role="status">Thanks! We’ll keep you posted.</div>

      <div class="foot">
        <div class="links" aria-label="Quick links">
          <a class="link" href="#" onclick="return false;">Privacy</a>
          <a class="link" href="#" onclick="return false;">Status</a>
          <a class="link" href="#" onclick="return false;">Contact</a>
        </div>
      </div>
    </main>
  </div>

  <script>
    // === Countdown (set your target date/time here) ===
    // Example: launch 21 days from now at 10:00
    const target = new Date(Date.now() + 21*24*60*60*1000);
    const dEl = document.getElementById('d');
    const hEl = document.getElementById('h');
    const mEl = document.getElementById('m');
    const sEl = document.getElementById('s');

    function tick(){
      const now = new Date();
      let diff = Math.max(0, target - now);
      const d = Math.floor(diff / (1000*60*60*24)); diff -= d*24*60*60*1000;
      const h = Math.floor(diff / (1000*60*60));    diff -= h*60*60*1000;
      const m = Math.floor(diff / (1000*60));       diff -= m*60*1000;
      const s = Math.floor(diff / 1000);
      dEl.textContent = String(d).padStart(2,'0');
      hEl.textContent = String(h).padStart(2,'0');
      mEl.textContent = String(m).padStart(2,'0');
      sEl.textContent = String(s).padStart(2,'0');
    }
    tick(); setInterval(tick, 1000);

    // === Email capture (local only; replace with your endpoint later) ===
    function notify(e){
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      try{
        const list = JSON.parse(localStorage.getItem('notify_list')||'[]');
        if(!list.includes(email)) list.push(email);
        localStorage.setItem('notify_list', JSON.stringify(list));
        document.getElementById('ok').style.display='block';
        e.target.reset();
      }catch(err){
        alert('Saved locally. You can wire this to your API later.');
      }
    }
  </script>
</body>
</html>
